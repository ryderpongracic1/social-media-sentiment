name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'sentiment-frontend/**'
      - '.github/workflows/azure-static-web-apps-jolly-hill-0777e4f0f.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'sentiment-frontend/**'
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: production
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './sentiment-frontend/package-lock.json'
          
      - name: Verify TypeScript installation
        run: |
          cd sentiment-frontend
          echo "Checking package.json for TypeScript..."
          grep -E '"typescript"' package.json || echo "TypeScript not found in package.json"
          
      - name: Clean install dependencies
        run: |
          cd sentiment-frontend
          # Clear npm cache to avoid any corruption
          npm cache clean --force
          # Remove existing node_modules and lock file if they exist
          rm -rf node_modules package-lock.json
          # Install dependencies
          npm install
          
      - name: Verify TypeScript after install
        run: |
          cd sentiment-frontend
          npx tsc --version
          echo "TypeScript installed successfully"
          
      - name: Build application
        run: |
          cd sentiment-frontend
          npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: https://sentiment-analysis-api-1.azurewebsites.net
          CI: true
          # Disable Next.js telemetry for CI builds
          NEXT_TELEMETRY_DISABLED: 1
          
      - name: Verify build output
        run: |
          cd sentiment-frontend
          echo "Build completed. Checking output directory..."
          ls -la out/ || echo "No 'out' directory found"
          ls -la .next/ || echo "No '.next' directory found"
          echo "Build verification complete."
          
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_HILL_0777E4F0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./sentiment-frontend"
          api_location: "" # No API for static web apps
          output_location: "out" # Use 'out' directory for static export
          skip_app_build: true # We already built it above
          production_branch: "main"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_HILL_0777E4F0F }}
          action: "close"